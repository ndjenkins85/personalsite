{% extends "template.html" %}
{% block content %}

<div class="container">
  <div class="noprint">
    <div class="row my-2">
      <div class="col-sm-10">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{url_for('home')}}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Resume</li>
            <li class="breadcrumb-item active" aria-current="page"><a href="{{url_for('resume_dynamic')}}">Dynamic resume generation</a></li>
          </ol>
        </nav>
      </div>
      <div class="col-sm-2">
        <button type="button" class="btn btn-outline-primary" role="button" onclick="document.title='Nick Jenkins Resume - Data Scientist - +1 917 815 7709';window.print();">Print</button>
      </div>
    </div>
  </div>
  <div class="row my-2">
    <div class="col-sm-12">
      <div class="shadow-sm p-2 bg-white rounded">
        <div class="resume-top-pad">
        </div>
        {{resume_data}}
      </div>
    </div>
  </div>
</div>
{% endblock %}
