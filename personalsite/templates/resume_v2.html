{% extends "template.html" %}
{% block content %}

<div class="container-narrow">
  <!-- Breadcrumb and print button (hidden when printing) -->
  <div class="noprint">
    <nav class="breadcrumb">
      <span class="breadcrumb-item">
        <a href="{{ url_for('home') }}">Home</a>
      </span>
      <span class="breadcrumb-item active">Resume</span>
    </nav>
    
    <div style="text-align: right; margin-bottom: var(--spacing-lg);">
      <button 
        type="button" 
        class="btn btn-outline" 
        onclick="document.title='nick_jenkins_data_scientist'; window.print();"
      >
        Print / Download PDF
      </button>
    </div>
  </div>

  <!-- Resume content -->
  <div class="article-card">
    <div style="padding: var(--spacing-lg);">
      {{ resume_data }}
    </div>
  </div>
</div>

{% endblock %}
