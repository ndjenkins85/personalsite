<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick Jenkins - Data Scientist & Technical Leader</title>
    
    <!-- Modern fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- Highlight.js for code blocks -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="nav-bar">
      <div class="container">
        <div class="nav-content">
          <a href="{{ url_for('home') }}" class="nav-logo">Nick Jenkins</a>
          <div class="nav-links">
            <a href="{{ url_for('home') }}" class="nav-link">Home</a>
            <a href="{{ url_for('articles', path='') }}" class="nav-link">Writing</a>
            <a href="{{ url_for('resume') }}" class="nav-link">Resume</a>
            <a href="#projects" class="nav-link">Projects</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <main>
      {% block content %}
      {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2026 Nick Jenkins. All rights reserved.</p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
  </body>
</html>
