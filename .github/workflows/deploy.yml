name: Deploy
# https://github.com/marketplace/actions/deploy-to-heroku#deploy-with-docker

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          docker_heroku_process_type: web
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "nickjenkins" #Must be unique in Heroku
          heroku_email: "nickjenkins15051985@gmail.com"
          justlogin: true

      - name: "Login to heroku registry"
        run: heroku container:login

      - name: "Build and push to heroku registry"
        run: heroku container:push web --app nickjenkins

      - name: "Releases the container"
        run: heroku container:release web --app email-service-web
